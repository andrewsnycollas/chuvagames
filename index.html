            <script>
                function redirecionarPorIdioma() {
                  var idiomaNavegador = navigator.language || navigator.userLanguage; // Obtém o idioma do navegador
                  idiomaNavegador = idiomaNavegador.toLowerCase(); // Converte para minúsculas para comparação
              
                  if (idiomaNavegador.startsWith('pt-br')) {
                    window.location.href = '/pt-br/index.html'; // Redireciona para português brasileiro
                  } else {
                    window.location.href = '/eng/index.html'; // Redireciona para inglês (padrão)
                  }
                }
              
                redirecionarPorIdioma(); // Chama a função no carregamento da página
              </script>

<script>
const header = document.querySelector('.header');
let prevScrollpos = window.pageYOffset;

window.onscroll = function() {
  const currentScrollPos = window.pageYOffset; 


  if (prevScrollpos > currentScrollPos) {
    header.classList.remove('hide');
  } else {
    header.classList.add('hide');
  }

  prevScrollpos = currentScrollPos;  
 
};
</script>
